<!DOCTYPE html>
<html lang="en">
<head>
	<link href="ratingform.css" rel='stylesheet'>
	<title>Comment and Rating Form</title>
</head>
<body>
	<div class="wrapper">
		<h3>Rate your experience.</h3>
		 <div class="content">We highly value your feedback! Kindly take a moment to rate your experience and provide us with your valuable feedback.</div>
		<form action="#">
			<div class="rating">
				<input type="radio" name="star" id="star0"/>
				<label class="star" for="star0"></label>
				<input type="radio" name="star" id="star1"/>
				<label class="star" for="star1"></label>
				<input type="radio" name="star" id="star2"/>
				<label class="star" for="star2"></label>
				<input type="radio" name="star" id="star3"/>
				<label class="star" for="star3"></label>
				<input type="radio" name="star" id="star4"/>
				<label class="star" for="star4"></label>
			</div>
			<textarea name="opinion" cols="30" rows="5" placeholder="Tell us about your expeience!"></textarea>
			<div class="submit_clear">
				<button type="submit" class="btn_submit">Done</button>
				<button type="button" class="btn_cancel" onclick="openLink('Trip_Package.html')">Close</button>
			</div>
		</form>
	</div>

	<script>
		function openLink(url) {
			window.location.href = url;
		}
	</script>
</body>
</html>
